name: CI & Pages  # 持续集成与 GitHub Pages 部署

on:
  push:
    branches: [ main ]  # 仅在 main 分支推送时触发部署
  workflow_dispatch:

permissions:
  contents: write  # 允许推送到 gh-pages 分支（用于 Pages 分支部署）

concurrency:
  group: pages
  cancel-in-progress: true  # 避免并发部署冲突

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  # 拉取代码
        uses: actions/checkout@v4

      - name: Setup pnpm  # 安装 pnpm@10
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js  # 配置 Node.js 22，开启 pnpm 缓存
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies  # 安装依赖
        run: pnpm install

      - name: Build example app  # 构建示例应用
        run: pnpm -w -C apps/example build

      - name: Deploy to GitHub Pages（分支模式）  # 将静态文件发布到 gh-pages 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/example/build
          publish_branch: gh-pages


